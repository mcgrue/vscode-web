on:
  push:
    branches:
      - main

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      deployments: write
    name: Build VSCode artifact
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Build VSCode Web patched
        run: make vscode-web-patched

      - name: Compress Artifact
        run: zip -r vscode-web-1.92.1-patched.zip ./dist/vscode

      - name: Upload Release Artifact
        uses: ncipollo/release-action@v1
        with:
          tag: ${{ github.action_ref }}
          allowUpdates: true
          artifacts: "vscode-web*.zip"